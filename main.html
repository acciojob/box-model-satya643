<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 3px solid #333;
      border-radius: 12px;
      background-color: #fff;
      text-align: center; /* center inline-blocks inside */
    }

    .red, .green, .yellow {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>

</body>
</html>
